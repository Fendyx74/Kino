<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Kino - Film Fast & Furious 9</title>
</head>
<body>

    <header>
        <div class="logo">
          <img src="obrazky/logo.png" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="menu.html">Domů</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            <li><a href="o-nas.html">O nás</a></li>
          </ul>
        </nav>
      </header>
  <div class="movie-container">
    <label> Film:</label>
    <select id="movie">
      <option value="250">Neviditelné zlo (250,-Kč)</option>
      
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>Dostupné</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Vybrané</small>
    </li>
    <li>
      <div class="seat sold"></div>
      <small>Prodané</small>
    </li>
  </ul>
  <div class="container">
    <div class="screen"></div>

    <div class="row">
      <!-- Seats -->
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat">4</div>
      <div class="seat">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
    </div>

    <div class="row">
      <div class="seat">9</div>
      <div class="seat">10</div>
      <div class="seat">11</div>
      <div class="seat">12</div>
      <div class="seat">13</div>
      <div class="seat">14</div>
      <div class="seat">15</div>
      <div class="seat">16</div>
    </div>

    <div class="row">
      <div class="seat">17</div>
      <div class="seat">18</div>
      <div class="seat">19</div>
      <div class="seat">20</div>
      <div class="seat">21</div>
      <div class="seat">22</div>
      <div class="seat">23</div>
      <div class="seat">24</div>
    </div>

    <div class="row">
      <div class="seat">25</div>
      <div class="seat">26</div>
      <div class="seat">27</div>
      <div class="seat">28</div>
      <div class="seat">29</div>
      <div class="seat">30</div>
      <div class="seat">31</div>
      <div class="seat">32</div>
    </div>

    <div class="row">
      <div class="seat">33</div>
      <div class="seat">34</div>
      <div class="seat">35</div>
      <div class="seat">36</div>
      <div class="seat">37</div>
      <div class="seat">38</div>
      <div class="seat">39</div>
      <div class="seat">40</div>
    </div>

    <div class="row">
      <div class="seat">41</div>
      <div class="seat">42</div>
      <div class="seat">43</div>
      <div class="seat">44</div>
      <div class="seat">45</div>
      <div class="seat">46</div>
      <div class="seat">47</div>
      <div class="seat">48</div>
    </div>

  </div>

  <p class="text">
    Máte zarezervované <span id="count">0</span> místa/místo, Cena <span id="total">0</span> Kč
  </p>

  <div class="form">
    <input type="text" id="firstName" placeholder="Jméno" />
    <input type="text" id="lastName" placeholder="Příjmení" />
    <input type="date" id="reservationDate" />
    <button id="confirmBtn">Potvrdit objednávku</button>
    <button id="resetBtn">Reset</button>
  </div>

  <ul id="reservationList"></ul>

  

  <script src="script.js"></script>
</body>
</html>
